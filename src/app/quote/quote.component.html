<div>
  <h1>My QUOTES OF THE DAY</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes; let i = index'>
      <li>
        {{quote.name}}
        </li>
         <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail [quote]='quote'></app-quote-detail>

    </div>
  </ul>
</div>
